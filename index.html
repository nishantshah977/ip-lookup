<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP LookUp</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
</head>
<body>
    <nav>
        <br>
        <h1>IP Lookup</h1>
        <br>
        </nav>
        <center>
        <br>
        <input type="text" placeholder="Enter IP">
        <button onclick="start()">Search</button>
        <br>
        <div id="display">
        <div class="box">
            <div class="boxContent">
                <table border="0">
                    <tr>
                    <td>Status:</td>
  <td> <span id="status" class="color"></span></td>
                    </tr>
                    
                    <tr>
                <td>Country: </td>
  <td><span class="color" id="country"></span></td>
                </tr>
                
                <tr>
               <td>City: </td>
    <td><span class="color" id="city"></span></td>
              </tr>  
              
              <tr>
                <td>Sate: </td><td><span class="color" id="state"></span></td>
                </tr>
                
                <tr>
                <td>Latitude: </td>
 <td><span class="color" id="latitude"></span></td>
                </tr>
                
                <tr>
                    <td>Longitude: </td>
<td><span class="color" id="longitude"></span></td>
                </tr>
                
                <tr>
       <td>ISP: </td>
     <td><span class="color" id="isp"></span></td>
                </tr>
                
               <tr>
                <td>Organization: </td>
<td><span class="color" id="organization"></span></td>
</tr>
                </table>
            </div>
        </div>
        <br>
        
        <a href="https://github.com/nishantshah977/ip-lookup">
<button class="btn">Contribute</button></a>
  <br>
     <br><br><br><br><br><br><br><br>
       <br>
       <br>
        </div>
        </center>
